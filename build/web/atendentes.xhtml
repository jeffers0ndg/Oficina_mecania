<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Atendentes</title>
    </h:head>
    <h:body>
        <p:breadCrumb>
            <p:menuitem value="Categories" url="index.xhtml" />
            <p:menuitem value="Atendentes" url="#" />
        </p:breadCrumb>
        <p:panel>
            <f:facet name="header">
                Cadastro de Atendentes
            </f:facet>
            <p:messages closable="true" globalOnly="true"></p:messages>
            <h:form id="formulario">
                <h:panelGrid columns="2">
                    Nome: <h:inputText value="#{atendenteBean.atendente.nome}" styleClass="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all"></h:inputText>
                    CPF: <p:inputMask mask="999.999.999-99" style="width: 125px" value="#{atendenteBean.atendente.cpf}"/>
                    Salario: <h:inputText value="#{atendenteBean.atendente.salario}" styleClass="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all"></h:inputText>
                    Carga Horaria: <h:inputText value="#{atendenteBean.atendente.cargaHoraria}" styleClass="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all"></h:inputText>

                    <p:commandButton style="background: #3498db; color: #fff" ajax="false" type="submit" value="Salvar"
                                     action="#{atendenteBean.salvar()}" icon="fa fw fa-save"></p:commandButton>
                </h:panelGrid>
            </h:form>
            <p:dataTable var="a" 
                         id="tabela"
                         value="#{atendenteBean.lista}" 
                         emptyMessage="Nenhum registro encontrado!"
                         paginator="true"
                         rows="5"
                         >
                <p:column>
                    <f:facet name="header">ID</f:facet>
                        #{a.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Nome</f:facet>
                        #{a.nome}
                </p:column>
                <p:column>
                    <f:facet name="header">CPF</f:facet>
                        #{a.cpf}
                </p:column>
                <p:column>
                    <f:facet name="header">Salario</f:facet>
                        #{a.salario}
                </p:column>
                <p:column>
                    <f:facet name="header">Carga Horaria</f:facet>
                        #{a.cargaHoraria}
                </p:column>
                <p:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:form>  
                        <p:commandButton type="submit" ajax="false" immediate="true" update=":tabela" style="background: #c0392b; color: #fff" icon="fa fw fa-trash-o" action="#{atendenteBean.excluir(a)}"></p:commandButton>
                        <p:commandButton immediate="true" update=":formulario" action="#{atendenteBean.carregar(a)}" icon="fa fw fa-pencil"></p:commandButton>
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:body>
</html>
